
<!doctype html>
<html lang="en" ng-app="todomvc">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AngularJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
  </head>
  <body>
    <section id="todoapp" ng-controller="TodoCtrl">
      <header id="header">
        <h1>todos</h1>

        <form id="todo-form" ng-submit="addTodo()">
          <input id="new-todo" ng-model="newTodo" placeholder="What needs to be done?" autofocus>
        </form>
      </header>
      <ul id="todo-list">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.completed" />
          <label class="completed-{{todo.completed}}">{{todo.title}} <span class="date-added" ng-show="todo.dateAdded">(added: {{todo.dateAdded}})</span></label>
        </li>
      </ul>
    </section>

    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/todoStorage.js"></script>
    <script src="js/controllers/todoCtrl.js"></script>
  </body>
</html>
